<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="glitch">MATRIX<span>_</span>CALCULATOR</h1>
            <p>Cybernetic Linear Algebra System v1.0</p>
        </header>
        
        <!-- Matrix Creation Form -->
        <section class="card">
            <h2>Create Matrix</h2>
            <div class="input-grid">
                <div class="input-group">
                    <input type="text" id="matrix-name" placeholder="Matrix Name" class="cybr-input">
                </div>
                <div class="input-group">
                    <input type="number" id="matrix-rows" placeholder="Rows" class="cybr-input" min="1">
                </div>
                <div class="input-group">
                    <input type="number" id="matrix-cols" placeholder="Columns" class="cybr-input" min="1">
                </div>
                <div class="input-group">
                    <button onclick="createMatrixInputs()" class="cybr-btn">
                        Generate
                    </button>
                </div>
            </div>
            <div id="matrix-inputs" class="matrix-grid"></div>
            <button id="save-matrix" onclick="saveMatrix()" class="cybr-btn hidden">
                Save Matrix
            </button>
        </section>

        <!-- Stored Matrices -->
        <section class="card">
            <h2>Stored Matrices</h2>
            <div id="stored-matrices" class="stored-matrices">
                <!-- Matrices will be displayed here -->
            </div>
        </section>

        <!-- Matrix Operations -->
        <section class="card">
            <h2>Matrix Operations</h2>
            <div class="input-grid">
                <div class="input-group">
                    <select id="matrix1-select" class="cybr-select">
                        <option value="">Select First Matrix</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="operation-select" class="cybr-select">
                        <option value="add">Addition</option>
                        <option value="multiply">Multiplication</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="matrix2-select" class="cybr-select">
                        <option value="">Select Second Matrix</option>
                    </select>
                </div>
                <div class="input-group">
                    <button onclick="performOperation()" class="cybr-btn">
                        Calculate
                    </button>
                </div>
            </div>
        </section>

        <!-- Result -->
        <section id="result" class="card result hidden">
            <h2>Computation Result</h2>
            <div id="result-matrix" class="matrix-display"></div>
        </section>
    </div>
    
    <!-- Team Members -->
    <div class="team-members">
        <span>Arjun</span>, <span>Vibhu</span>, <span>Shivansh</span>, <span>Hiya</span>, <span>Parina</span>, <span>Ruhaan</span>
    </div>
</body>
</html>
